<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="iphone" href="apple-iphone-11-medium.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="time()">
    <h1>Calculatr</h1>
    <div id="container">
        <div id="borderImage">
            <img src="wifi-vector.png" alt="wifi logo">
            <i class='fa fa-battery' style='color: white; position: absolute; top: -66px; right: -55px;'></i>
            <div id="time"></div>
            <div id="calculator">   
                <div id="display">
                    <div data-previousNumber class="previousNumber"></div>
                    <div data-currentNumber class="currentNumber"></div>
                </div>
                <div id="buttonContainer">
                    <button data-clearAll class="clearAll">AC</button>
                    <button data-delete class="delete">C</button>
                    <button data-negate class="negate">+/-</button>
                    <button data-operation class="operation">÷</button>
                    <button data-number class="number">7</button>
                    <button data-number class="number">8</button>
                    <button data-number class="number">9</button>
                    <button data-operation="" class="operation">×</button>
                    <button data-number class="number">4</button>
                    <button data-number class="number">5</button>
                    <button data-number class="number">6</button>
                    <button data-operation="" class="operation">–</button>
                    <button data-number class="number">1</button>
                    <button data-number class="number">2</button>
                    <button data-number class="number">3</button>
                    <button data-operation="" class="operation">+</button>
                    <button data-number class="number">0</button>
                    <button data-number class="number">.</button>
                    <button data-operation class="percent">%</button> 
                    <button data-equals class="equals">=</button>
                </div>
            </div>
        </div>  
    </div>
    


<script src="calc-proj.js"></script>
</body>
</html>
