<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="iphone" href="apple-iphone-11-medium.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="time()">
    <h1>Calculatr</h1>
    <div id="container">
        <div id="borderImage">
            <img src="wifi-vector.png" alt="wifi logo">
            <i class='fa fa-battery' style='color: white; position: absolute; top: -66px; right: -55px;'></i>
            <div id="time"></div>
            <div id="calculator">   
                <div id="display"></div>
                <div id="buttonContainer">
                    <button value="AC" class="clearAll">AC</button>
                    <button value="C" class="delete">C</button>
                    <button value="positiveNegative" class="positiveNegative">+/-</button>
                    <button value="divide" class="operator">÷</button>
                    <button value="7" class="operand">7</button>
                    <button value="8" class="operand">8</button>
                    <button value="9" class="operand">9</button>
                    <button value="multiply" class="operator">×</button>
                    <button value="4" class="operand">4</button>
                    <button value="5" class="operand">5</button>
                    <button value="6" class="operand">6</button>
                    <button value="subtract" class="operator">–</button>
                    <button value="1" class="operand">1</button>
                    <button value="2" class="operand">2</button>
                    <button value="3" class="operand">3</button>
                    <button value="add" class="operator">+</button>
                    <button value="0" class="operand">0</button>
                    <button value="." class="decimal">.</button>
                    <button value="percent" class="percent">%</button>
                    <button value="equals" class="operator">=</button>
                </div>
            </div>
        </div>  
    </div>
    


<script src="calc-proj.js"></script>
</body>
</html>
